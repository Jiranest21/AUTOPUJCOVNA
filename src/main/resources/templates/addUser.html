<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="static\addUser.css" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>Add User</h1>
        
        <form th:action="@{/autoPujcovna/users/add}" method="post" th:object="${user}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field = "*{username}" required="required"/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field = "*{email}" required="required"/>
            

            <label for="email">Password:</label>
            <input type="password" id="password" name="password" th:field = "*{password}" required="required"/>

            <label for="email">Phone Number:</label>
            <input type="text" id="PhoneNumber" name="phoneNumber" th:field = "*{phoneNumber}" required="required"/>
            
            <button type="submit">Add User</button>
        </form>
    </div>
</body>
</html>
