<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="static\addUser.css" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        
        <form th:action="@{/autoPujcovna/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
            <input type="hidden" name="id" th:value="${user.id}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field = "*{username}" required="required"/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field = "*{email}" required="required"/>

            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
